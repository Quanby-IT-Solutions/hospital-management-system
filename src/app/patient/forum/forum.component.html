<div class="min-h-screen">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Online Forum</h1>
      <p class="text-gray-600">What's new with you? Would you like to share anything with the community?</p>
    </div>
  
    <!-- Create Post -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <div class="flex items-center space-x-4">
        <img src="/assets/img/spider.jpg" alt="user avatar" class="w-10 h-10 rounded-full">
        <input 
          [(ngModel)]="newPostContent"
          type="text"
          class="flex-1 bg-gray-100 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="What's Up, Cheska?">
      </div>
      <div class="mt-4 flex justify-between">
        <div class="flex space-x-4">
          <button class="flex items-center space-x-1 text-gray-500 hover:text-blue-500">
            <i class="fas fa-image"></i>
            <span>Image</span>
          </button>
          <button class="flex items-center space-x-1 text-gray-500 hover:text-blue-500">
            <i class="fas fa-video"></i>
            <span>Video</span>
          </button>
        </div>
        <button 
          (click)="publishPost()"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 disabled:bg-gray-400"
          [disabled]="!newPostContent.trim()">
          Publish
        </button>
      </div>
    </div>
  
    <!-- Posts List -->
    <div *ngFor="let post of posts" class="bg-white p-4 rounded-lg shadow mb-4">
      <div class="flex items-start space-x-4">
        <img src="/assets/img/spider.jpg" alt="author avatar" class="w-10 h-10 rounded-full">
        <div class="flex-1">
          <p class="text-gray-800 font-semibold">{{ post.author }}</p>
          <p class="text-gray-500 text-sm">{{ post.timestamp }}</p>
          <p class="mt-2 text-gray-800">{{ post.content }}</p>
          <div class="mt-4 flex items-center space-x-6 text-gray-500">
            <button class="flex items-center space-x-1 hover:text-blue-500">
              <i class="fas fa-heart"></i>
              <span>{{ post.likes }} likes</span>
            </button>
            <button class="flex items-center space-x-1 hover:text-blue-500">
              <i class="fas fa-comment"></i>
              <span>{{ post.comments }} comments</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
