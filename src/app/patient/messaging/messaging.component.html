<div class="flex h-full bg-gray-100">
    <!-- Sidebar with conversations -->
    <div class="w-1/3 bg-white border-r border-gray-200">
      <div class="p-4 text-lg font-semibold border-b border-gray-200">
        Messages
      </div>
      <div class="overflow-y-auto h-[calc(100vh-80px)]">
        <div *ngFor="let convo of conversations" class="p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <img src="assets/img/bini.jpg" alt="avatar" class="w-10 h-10 rounded-full">
              <div>
                <p class="text-gray-800 font-semibold">{{ convo.name }}</p>
                <p class="text-gray-500 text-sm">{{ convo.message }}</p>
              </div>
            </div>
            <span class="text-gray-400 text-xs">{{ convo.time }}</span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Chat window -->
    <div class="flex-1 flex flex-col">
      <div class="p-4 border-b border-gray-200 flex items-center space-x-4">
        <img src="assets/img/bini.jpg" alt="avatar" class="w-10 h-10 rounded-full">
        <div>
          <p class="text-lg font-semibold text-gray-800">{{ selectedConversation.name }}</p>
        </div>
      </div>
      
      <div class="flex-1 p-4 overflow-y-auto space-y-4 bg-white">
        <div *ngFor="let msg of selectedConversation.messages" class="flex" [ngClass]="{'justify-end': msg.isUser}">
          <div class="max-w-xs bg-gray-200 rounded-lg p-3" [ngClass]="msg.isUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'">
            <p>{{ msg.content }}</p>
            <p class="text-xs text-gray-500 mt-1 text-right">{{ msg.time }}</p>
          </div>
        </div>
      </div>
  
      <!-- Input box -->
      <div class="p-4 border-t border-gray-200">
        <div class="flex items-center space-x-2">
          <input 
            [(ngModel)]="newMessage"
            type="text"
            class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
            placeholder="Type your message">
          <button 
            (click)="sendMessage()"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
