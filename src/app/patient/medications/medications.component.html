<div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Medications</h1>
      <div class="flex items-center space-x-2">
        <span class="text-gray-500 text-sm">Today August 19, 2024</span>
        <button class="bg-orange-500 text-white px-4 py-2 rounded">+ Request Refill</button>
      </div>
    </div>
  
    <div class="flex space-x-4 mb-6">
      <!-- Medicine Icon and Info -->
      <div class="bg-gray-100 p-4 rounded-lg w-1/3 flex items-center">
        <img src="assets/img/pils.png" alt="Medicine Icon" class="w-10 h-10 mr-4">
        <div>
          <h2 class="font-bold">Medicine</h2>
          <p class="text-sm">100 mg | 8:00 am</p>
          <p class="text-sm text-gray-500">Take One before eating</p>
        </div>
      </div>
      <!-- Search Bar -->
      <div class="flex-grow">
        <input
          type="text"
          placeholder="Search"
          class="border border-gray-300 rounded-lg p-2 w-full"
        />
      </div>
    </div>
  
    <!-- Medications List -->
    <div class="space-y-4">
      <div *ngFor="let medication of medications; let i = index" class="bg-white p-4 rounded-lg shadow-md">
        <div class="flex justify-between items-center">
          <!-- Medicine Icon and Details -->
          <div class="flex items-center">
            <img src="assets/img/pils.png" alt="Medicine Icon" class="w-10 h-10 mr-4">
            <div>
              <h3 class="font-bold">{{ medication.name }}</h3>
              <p class="text-sm">{{ medication.dosage }} | {{ medication.time }}</p>
              <p class="text-sm text-gray-500">{{ medication.status }}</p>
              <p class="text-sm text-green-600">{{ medication.instructions }}</p>
            </div>
          </div>
  
          <!-- Actions -->
          <div class="flex items-center space-x-4">
            <span class="text-xs text-blue-600">{{ medication.reminders }}</span>
            <button
              class="text-green-600"
              [class.opacity-50]="medication.actions.taken"
              (click)="markAsTaken(i)"
            >
              ✔ taken
            </button>
            <button
              class="text-red-600"
              [class.opacity-50]="medication.actions.skipped"
              (click)="skipMedication(i)"
            >
              ✖ skip
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
