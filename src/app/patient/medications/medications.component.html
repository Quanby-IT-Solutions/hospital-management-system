<div class="min-h-screen">
  <!-- Header and Search Bar -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Medications</h1>
    <button class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">
      + Request Refill
    </button>
  </div>
  <div class="flex items-center space-x-2 mb-6">
    <input 
      [(ngModel)]="searchQuery"
      type="text"
      placeholder="Search"
      class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
    >
    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- Medications List -->
  <div class="space-y-4">
    <div *ngFor="let med of filterMedications()" class="border-black border rounded-lg p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="bg-green-100 text-green-600 rounded-full p-3">
          <i class="fas fa-capsules"></i>
        </div>
        <div>
          <h2 class="text-lg font-bold text-gray-800">{{ med.name }}</h2>
          <p class="text-sm text-gray-500">{{ med.dosage }} | {{ med.time }}</p>
          <div class="flex space-x-2 mt-2">
            <span *ngFor="let instruction of med.instructions" class="px-2 py-1 bg-green-100 text-gray-600 text-xs rounded-lg">
              {{ instruction }}
            </span>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button
          class="text-red-500 hover:text-red-700"
          (click)="markAsSkipped(med)"
          [disabled]="med.status === 'skipped'"
        >
          <i class="fas fa-times"></i> skip
        </button>
        <button
          class="text-green-500 hover:text-green-700"
          (click)="markAsTaken(med)"
          [disabled]="med.status === 'taken'"
        >
          <i class="fas fa-check"></i> taken
        </button>
      </div>
    </div>
  </div>
</div>
