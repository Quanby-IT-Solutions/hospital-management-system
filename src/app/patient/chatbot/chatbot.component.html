<div class="flex flex-col h-full r">
    <!-- Header with title -->
    <div class="p-4 border-b rounded-t-xl bg-white">
      <div class="flex items-center space-x-4">
        <div class="flex-1">
          <h2 class="text-xl font-semibold">AI-Powered Symptom Checker Chatbot</h2>
          <p class="text-sm text-gray-500">You're now chatting with our chatbot. Feel free to ask me anything!</p>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-500">{{ currentTime }}</span>
          <button class="bg-red-500 text-white rounded-full w-4 h-4">
            <span class="sr-only">Notifications</span>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Chat window -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4  bg-white">
      <div *ngFor="let msg of messages" class="flex" [ngClass]="{'justify-end': msg.sender === 'user'}">
        <div class="flex items-end space-x-2" [ngClass]="msg.sender === 'user' ? 'flex-row-reverse' : ''">
          <img 
            *ngIf="msg.sender === 'bot'"
            src="/assets/img/doctor.jpg" 
            alt="bot" 
            class="w-10 h-10 rounded-full">
          <img 
            *ngIf="msg.sender === 'user'"
            src="/assets/img/doctor.jpg" 
            alt="user" 
            class="w-10 h-10 rounded-full">
          <div class="max-w-xs bg-gray-200 rounded-lg p-3" [ngClass]="msg.sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'">
            <p>{{ msg.content }}</p>
            <p class="text-xs text-gray-500 mt-1 text-right">{{ msg.time }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Input box -->
    <div class="p-4 border-t bg-white rounded-b-xl">
      <div class="flex items-center space-x-2">
        <input 
          [(ngModel)]="newMessage"
          type="text"
          class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Type your message...">
        <button 
          (click)="sendMessage()"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Send
        </button>
      </div>
    </div>
  </div>
