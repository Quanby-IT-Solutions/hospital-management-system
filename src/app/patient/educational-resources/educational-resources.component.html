<div class="min-h-screen">
    <!-- Main Article Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-6">
        <img [src]="mainArticle.imageUrl" alt="Main article image" class="w-full lg:w-1/2 h-64 object-cover rounded-lg">
        <div class="flex-1">
          <div class="flex items-center space-x-2 text-gray-600 text-sm">
            <span class="font-semibold">{{ mainArticle.author }}</span>
            <span>&bull;</span>
            <span>{{ mainArticle.timestamp }}</span>
          </div>
          <h2 class="text-2xl font-bold mt-2">{{ mainArticle.title }}</h2>
          <p class="text-gray-700 mt-4">{{ mainArticle.content }}</p>
        </div>
      </div>
    </div>
  
    <!-- Latest News Section -->
    <div>
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Latest News</h3>
        <button class="text-blue-500 hover:text-blue-600">See All</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let news of latestNews" class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="news.imageUrl" alt="News image" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-lg font-semibold">{{ news.title }}</h4>
            <p class="text-gray-700 mt-2">{{ news.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
