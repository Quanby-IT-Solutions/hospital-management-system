<nav class="h-full flex flex-col justify-between">
  <!-- Logo and Title -->
  <div>
    <div class="flex items-center px-3 pt-7 ">
      <img src="assets/img/logo.png" alt="Geriatric Center Logo" class="w-18 h-18">
      <div class="ml-3">
        <h1 class="text-title font-bold text-gray-800">Geriatric Center</h1>
        <p class="text-body text-gray-500">My Health Portal</p>
      </div>
    </div>

    <!-- Navigation Links -->
    <ul class="text-body space-y-2 px-8 mt-8">
      <li *ngFor="let item of getSidebarItems()" class="relative group">
        <span *ngIf="isActive(item.link) || isDashboardDefault(item.link)" 
              class="absolute -right-8 top-0 bottom-0 w-1 bg-primary-bg rounded"></span>
        <a [routerLink]="item.link" routerLinkActive="active" 
           class="flex items-center p-3 text-gray-700 rounded-lg hover:bg-primary-bg-opacity transition-colors"
           [ngClass]="{'bg-primary-bg-opacity text-primary-bg': isActive(item.link) || isDashboardDefault(item.link)}">
          <i class="{{ item.icon }} mr-3 text-primary-bg"></i> <!-- Icon -->
          <span class="text-gray-800"
          [ngClass]="{' text-primary-bg': isActive(item.link) || isDashboardDefault(item.link)}"
          >{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Sign Out Button -->
  <div (click)="logout()" class="flex items-center text-body text-red-600 hover:text-red-800 cursor-pointer p-6">
    <i class="fas fa-sign-out-alt mr-2"></i> <!-- Sign Out Icon -->
    <h1 class="font-medium">Sign Out</h1>
  </div>
</nav>
