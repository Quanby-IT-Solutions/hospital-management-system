<nav class="h-full flex flex-col justify-between bg-white shadow-md">
  <!-- Logo and Title -->
  <div class="px-2 py-2 border-b">
    <div class="flex items-center space-x-3">
      <img src="assets/img/logo.png" alt="Geriatric Center Logo" class="w-20 h-20 rounded-full shadow">
      <div>
        <h1 class="text-body font-bold text-primary-color">Geriatric Center</h1>
        <p class="text-smaller text-gray-500">My Health Portal</p>
      </div>
    </div>
  </div>

  <!-- Navigation Links -->
  <ul class="text-body font-medium mt-4 flex-1 space-y-1 px-2">
    <li *ngFor="let item of getSidebarItems()" class="group">
      <a 
        [routerLink]="item.link" 
        routerLinkActive="active" 
        class="flex items-center gap-3 p-3 rounded-lg transition-all duration-300
               text-gray-700 hover:bg-primary-color-opacity hover:text-primary-color group-hover:shadow"
        [ngClass]="{'bg-primary-color-opacity text-primary-color': isActive(item.link) || isDashboardDefault(item.link)}">
        <i class="{{ item.icon }} text-primary-color"></i>
        <span>{{ item.name }}</span>
      </a>
    </li>
  </ul>

  <!-- Sign Out Button -->
  <div (click)="logout()" class="flex items-center justify-center text-body text-red-600 hover:text-red-800 cursor-pointer py-4 border-t">
    <i class="fas fa-sign-out-alt mr-2"></i>
    <span class="font-medium">Sign Out</span>
  </div>
</nav>
