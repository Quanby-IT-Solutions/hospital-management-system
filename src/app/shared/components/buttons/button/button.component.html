<button 
  class="
    px-2 
    rounded-2xl 
   {{getTextColorClasses() }} 
    {{ getPaddingClasses() }}
    {{ getWidthClasses() }} 
    {{ getSizeClasses() }} 
    {{ getColorClasses() }} 
    {{ class }} 
    transform transition-transform duration-300 ease-in-out hover:scale-105
    {{ disabled ? 'opacity-50 cursor-not-allowed hover:scale-100' : '' }}"
  (click)="handleClick()"
  [disabled]="disabled">
  {{ text }}
</button>
